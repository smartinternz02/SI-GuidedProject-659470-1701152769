<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class= "navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end navbar-brand" id="navbarNav">
            <ul class= "nav nav-underline ">
              <li class="nav-item">
                <a class="nav-link  " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="#">Ride Sharing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="#">Co2 Emission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="login">
        <div class="container">
            <div class="row justify-content-center align-items-center g-3">
                <div class="col">
                    <h3>Welcome Back!</h3>
                    <p>Don't have an account,<a href="/register">Sign Up</a></p> 
                <div class="login-form"> 
                    <form action ="submit1", method = "post">
                    <div class="form-outline mb-4">   
                        <label for ="Email" class="textup">Username</label><br>
                        <input type ="Email" name="Email" id="Email" placeholder="Enter your email" required><br>
                    </div>
                    <div class="form-outline mb-4 "> 
                        <label for = "Password" class ="textup">Password</label><br>
                        <input type = "Password" name ="Password" id="Password" placeholder="Enter your password" required><br>
                    </div><br>
                        <button type ="submit" class ="submit-btn"><img width="26" height="26" src="https://img.icons8.com/metro/26/enter-2.png" alt="enter-2"/><span> Login </span></button>
                    </form><br>
                <p>Or Sign in with social platforms</p>
                {{UserInformation}}
                {{pred}}
                </div>
              </div>
              <div class="col">
                <img src="{{ url_for('static', filename='images/Login.png') }}" class="img-fluid rounded-top height:auto " alt="Image">
              </div>
        </div>
    </section>
</body>
</html>
