<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ride Booking</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Page icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navbar-brand" id="navbarNav">
                <ul class="nav nav-underline ">
                    <li class="nav-item">
                        <a class="nav-link  " aria-current="active" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/ride_booking">Ride Sharing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/co2calculator">Co2 Emission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Contact Us</a>
                    <li class="nav-item">
                        <a class="nav-link " href="/logout">Logout</a>
                    </li>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <button class="btn publish-btn btn-primary" , onclick="window.location.href = '/publishDetails1';"> +
                Publish Ride</button>
            <div class="row ">
                <div class="pickup_det">
                    <h2>Your pick of rides at low prices</h2>
                    <div class="container sel-form">
                        <form action="ride_booking" method="GET">
                            <div class="row align-items-start">
                                <div class="col-md">
                                    <input type="search" name="lev_form" id="" placeholder="Leaving from...">
                                </div>
                                <div class="col-md">
                                    <input type="search" name="going_to" id="" placeholder="Going to...">
                                </div>
                                <div class="col-md">
                                    <input type="date" name="sel_date" id="">
                                </div>
                                <div class="col-md">
                                    <button type="submit" class="search-btn">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container">
                    <div class="col-10">
                        <!-- {% if data %} -->
                        <table class="table   text-center">
                                <thead class="thead-light">
                                  <tr>
                                    <th scope="col">ProfilePic</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Leaving From</th>
                                    <th scope="col">Going</th>
                                    <th scope="col">People</th>
                                    <th scope="col">Booking</th>
                                  </tr>
                                </thead>
                            
                                {% for row in data %}
                                <tr>
                                    <td><img src="https://s3.us-south.cloud-object-storage.appdomain.cloud./ibm-skillbuildtest/{{ key }}" style="width: 50px; height: 50px;"></td>
                                    {% for value in row.values() %}
                                        <td style="text-align: center;">{{ value }}</td>
                                    {% endfor %}                          
                                    <td>
                                        <button class="btn btn-primary">Book Now</button>
                                    </td>
                                </tr>
                                {% endfor %}
                        </table>
                        {% else %}
                        <p>No data available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
