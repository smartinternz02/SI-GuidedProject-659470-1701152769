<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/sign-up.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end navbar-brand" id="navbarNav">
				<ul class="nav nav-underline ">
					<li class="nav-item">
						<a class="nav-link  " aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Ride Sharing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Co2 Emission</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Contact Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="/Login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="register">
		<div class="container">
			<div class="row justify-content-center align-items-center g-3">
				<div class="col">
					<h3>Register Here!</h3>
					<p>Have an account,<a href="/Login">Login</a></p>
					<div class="login-form">
						<form action="submit" , method="post">

							<div class="input-box">
								<div class="form-outline mb-3">
									<label>Name :</label>
									<input type="text" name="Name" placeholder="Enter your Name" required="">
								</div>
								<label>Email :</label>
								<input type="Email" name="Email" placeholder="Enter your Email ID" required=""><br>

								<label>Mobile No :</label>
								<input type="tel" name="MobileNo" placeholder="Enter your Mobile Number" required=""><br>

								<label>Password :</label>
								<input type="Password" name="Password" placeholder="Enter the Password" required=""><br>
								<button type="submit" class="submit-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col"> <img src="{{ url_for('static', filename='images/sign-up.png') }}"
					class="img-fluid rounded-top height:auto " alt="Image"> </div>
		</div>
		{{pred}}
	</section>

</body>

</html>
